<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
</head>
<style>
    body {
        font-family:'Times New Roman', Times, serif;
        background-image:URL("https://i0.wp.com/stanzaliving.wpcomstaging.com/wp-content/uploads/2023/02/Top-hospitals-in-Indore.jpg?fit=1000%2C500&ssl=1");
        padding: 50px;
        background-size: cover;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255,255,255,0.5);
        border: 2px solid #365486;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 2px 3px 2px 3px rgba(0, 0, 0, 0.1);
        text-align: left;
    }
    h2 {
        color:blue;
        text-align: center;
        text-decoration: underline;
    }
    label {
        color: #333;
        font-weight: bold;
        font-size: 20px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
        width: calc(100% - 120px);
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }
    input[type="file"] {
        margin-top: 5px;
    }
    input[type="radio"] {
        margin-right: 5px;
        vertical-align: middle;
    }
    .submitt {
        background-color: blue;
        color: white;
        cursor: pointer;
        font-size: 20px;
        border-radius: 5px;
        border: 1px solid brown;
        box-shadow: 2px 1px 2px 1px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
        margin-right: 10px;
    }
    .submitt:hover {
        background-color: green;
    }
    .submitt:active {
        background-color: black;
    }
</style>
<body>
    <div class="container">
        <h2>Book Your Appointment Now!</h2>
        <form onsubmit="return validateForm()" method="post" action="register.php">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" placeholder="Enter your Name" name="fname" required><br><br>
            <label for="lname">Nearby Branch:</label><br>
            <input type="text" id="lname" placeholder="Enter nearby Branch" name="lname" required><br><br>
            <label for="dob">Appointment Date:</label><br>
            <input type="date" name="dob" id="dob" required><br><br>
            <label for="gen">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="m"required><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="f" required><label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="o" required><label for="other">Other</label><br><br>
            <label for="appointment_time">Appointment Time : </label>
            <select  id="appointment_time" name="appointment_time">
            <option  id="morning" value="morning">Morning</option>
            <option  id="afternoon"value="afternoon">Afternoon</option>
            <option  id="evening" value="evening">Evening</option>
            </select><br><br>
            <label for="age">Age:</label><br>
            <input type="text" name="age" id="age" placeholder="Enter Age" required><br><br>
            <label for="speciality">Speciality:</label><br>
            <input type="text" name="speciality" id="speciality" placeholder="Enter Speciality" required><br><br>
            <label for="num">Phone number:</label><br>
            <input type="text" name="num" id="num" placeholder="Enter Number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br><br>
            <label for="problem">Your problem:</label><br>
            <textarea id="problem" name="problem" rows="4" cols="50" required></textarea><br><br>
            <label for="file">Attach Previous Reports:</label><br>
            <input type="file" name="file" id="file"><br><br>
            <button type="reset" class="submitt">Reset</button>
            <button type="submit" class="submitt">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var selectedDate = document.getElementById("dob").value;
            var today = new Date().toISOString().split('T')[0];
            
            if (selectedDate < today) {
                alert("Invalid date. Please enter a valid date.");
                return false;
            }

            var phoneNumber = document.getElementById("num").value;
            if (!/^\d{10}$/.test(phoneNumber)) {
                alert("Invalid phone number. Please enter a 10-digit phone number.");
                return false;
            }

            var allInputs = document.querySelectorAll('input, textarea');
            for (var i = 0; i < allInputs.length; i++) {
                if (allInputs[i].hasAttribute('required') && allInputs[i].value.trim() === '') {
                    alert("Please enter all details.");
                    return false;
                }
            }

            return true;
        }
    </script>
</body>
</html>
